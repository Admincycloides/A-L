
<div class="action-head justify-content-between d-flex align-items-center mb-4 flex-column">
    <div class="page-title w-100 mw-100">Log (Audit Trail)</div>
    <div class="row mg-filter-row w-100 mt-2">
        <div class="mg-filter col-md-3 pl-md-0 px-sm-2 px-0 px-lg-2 px-xl-2 mb-2 mb-sm-0 mb-md-0 mb-lg-0 mb-xl-0">
            <ng-multiselect-dropdown
            name="project"
            [placeholder]="'Select Project'"
            [settings]="dropdownSettings"
            [data]="projectList"
            (onDeSelect)="onProjectEmployeeDeSelect($event,'project')"
            (onSelect)="onProjectEmployeeSelect($event,'project')"
            (onSelectAll)="onProjectEmployeeSelectAll($event,'project')"
            (onDeSelectAll)="onProjectEmployeeDeSelectAll($event,'project')"
    ></ng-multiselect-dropdown>
        </div>
        <div class="mg-filter col-md-3 pl-md-0  px-sm-2 px-0 px-lg-2 px-xl-2 mb-2 mb-sm-0 mb-md-0 mb-lg-0 mb-xl-0">
            <ng-multiselect-dropdown
                    name="employee"
                    [placeholder]="'Select Employee'"
                    [settings]="dropdownSettings"
                    [data]="employeeList"
                    (onDeSelect)="onProjectEmployeeDeSelect($event,'employee')"
                    (onSelect)="onProjectEmployeeSelect($event,'employee')"
                    (onSelectAll)="onProjectEmployeeSelectAll($event,'employee')"
                    (onDeSelectAll)="onProjectEmployeeDeSelectAll($event,'employee')"
            ></ng-multiselect-dropdown>
        </div>
        <div class="mg-filter col-md-3 pl-md-0  px-sm-2 px-0 px-lg-2 px-xl-2 mb-2 mb-sm-0 mb-md-0 mb-lg-0 mb-xl-0">
            <input
                    class="form-control"
                    placeholder="From Date"
                    readonly
                    name=""
                    [maxDate]=""
                    (dateSelect)="dateChange($event,'from')"
                    [minDate]=""
                    ngbDatepicker
                    #from="ngbDatepicker"
                  />
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="from.toggle()" type="button">
                      <i class="fas fa-calendar"></i>
                </button>
                </div>
        </div>
        <div class="mg-filter col-md-3 pr-md-0 pr-lg-0 pr-xl-0  pl-sm-2 pl-md-2 pl-lg-2 pl-xl-2 px-0 mb-2 mb-sm-0 mb-md-0 mb-lg-0 mb-xl-0">
            <input
                    class="form-control"
                    placeholder="Till Date"
                    readonly
                    name="Till Date"
                    [maxDate]="maxPickerDateTo"
                    (dateSelect)="dateChange($event,'to')"
                    [minDate]="minPickerDateTo"
                    ngbDatepicker
                    #to="ngbDatepicker"
                  />
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="to.toggle()" type="button">
                      <i class="fas fa-calendar"></i>
                </button>
                </div>
        </div>
    </div>
</div>
