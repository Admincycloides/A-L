
<div class="action-head justify-content-between d-flex align-items-center mb-4">
    <div class="page-title w-100">Log (Audit Trail)</div>
    <div class="act-filter d-flex align-items-center justify-content-center">
        <input type="text" class="search-filter" placeholder="Search Projects"
            />
    </div>
    <div class="action d-flex justify-content-end">
        <div ngbDropdown class="filter-drop" placement="bottom-right">
            <button class="act-btn thm-btn thm-btn-primary" id="gfg"
                    ngbDropdownToggle>Filter</button>
            <div ngbDropdownMenu="gfg">
              <button ngbDropdownToggle>Date Range</button>
              <button ngbDropdownItem>Activity</button>
              <button ngbDropdownItem>Action</button>
            </div>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="text-primary">
                            <th>
                               Project
                            </th>
                            <th>
                               Employee Id
                            </th>
                            <th>
                                Date
                            </th>
                            <th>
                                Activity
                            </th>
                            <th>
                                Action
                            </th>
                            <th>
                                Details
                            </th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let log of LogAudits">
                                <td>
                                    <!-- {{log.projectName}} -->
                                </td>
                                <td>
                                    {{log.auditUser}}
                                </td>
                                <td>
                                    {{log.auditDateTime | date}}
                                </td>
                                <td>
                                    {{log.tableName}}
                                </td>
                                <td>
                                    {{log.auditType}}
                                </td>
                                <td>
                                    <!-- {{log.Details}} -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
