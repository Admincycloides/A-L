
<div class="action-head justify-content-between d-flex align-items-center mb-4">
    <div class="page-title w-100">Log (Audit Trail)</div>
    <div class="act-filter d-flex align-items-center justify-content-center">
        <input #searchBar type="text" class="cpage-search search-filter" placeholder="Search Employee Name" (keyup)="searchItems($event)" />
    </div>
    <div class="action d-flex justify-content-end">
        
        <button (click)="open(content)" class="filter-pop act-btn thm-btn thm-btn-primary">Filter</button>
        <!-- <div ngbDropdown class="filter-drop" placement="bottom-right">
            <button class="act-btn thm-btn thm-btn-primary" id="gfg"
                    ngbDropdownToggle>Filter</button>
            <div ngbDropdownMenu="gfg">
              <button ngbDropdownToggle>Date Range</button>
              <button ngbDropdownItem>Activity</button>
              <button ngbDropdownItem>Action</button>
            </div>
          </div> -->
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="text-primary">
                            <!-- <th>
                               Project
                            </th> -->
                            <th>
                               Employee Name
                            </th>
                            <th>
                                Date
                            </th>
                            <th>
                                Activity
                            </th>
                            <th>
                                Action
                            </th>
                            <th>
                                Changed Columns 
                            </th>
                            <th>
                                Old Value
                            </th>
                            <th>
                                New Value 
                            </th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let log of LogAudits | paginate: config">
                                <!-- <td>
                                    {{log.projectName}}
                                </td> -->
                                <td>
                                    {{log.auditUser}}
                                </td>
                                <td>
                                    {{log.auditDateTime | date}}
                                </td>
                                <td>
                                    {{log.tableName}}
                                </td>
                                <td>
                                    {{log.auditType}}
                                </td>
                                <td>
                                    {{log.changedColumns}}
                                </td>
                                <td>
                                    {{log.oldValues}}
                                </td>
                                <td><span triggers="mouseenter:mouseleave" ngbPopover="{{log.newValues}}"> {{getName(log.newValues)}}</span>
                                <!--  {{log.newValues | slice:0:20}}... -->
                                
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <ul>
        <pagination-controls
          (pageChange)="pageChanged($event)"
          [directionLinks]="true"
          [autoHide]="false"
          [maxSize]="20"
          [responsive]="true"
          previousLabel="Previous"
          nextLabel="Next"
          screenReaderPaginationLabel="Pagination"
          screenReaderPageLabel="page"
          screenReaderCurrentLabel="You're on page" 
          class="pagein text-right"
        >
        </pagination-controls>
      </ul>


</div>

<!-- Filter modal -->
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Log Filter</h4>
      <button  type="button" aria-label="Close" class="btn-close" (click)="d('Cross click')"><i  class="nc-icon nc-simple-remove"></i></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="row fm-row">
            <div class="col-md-6">
                <div  class="form-group mb-3">
                    <label >From Date</label>
                    <input  type="date" class="form-control" (change)="filterdate($event,'fromdate')"   />
                </div>
            </div>
            <div class="col-md-6">
                <div  class="form-group mb-3">
                    <label >To Date</label>
                    <input  type="date" class="form-control "  (change)="filterdate($event,'todate')" />
                </div>
            </div>
        </div>
        <div class="row fm-row">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label>Activities</label><br>
                    <select (change)="onactivityselect($event,'activity')">
                        <option>select</option>
                        <option>Create</option>
                        <option>Update</option>
                      </select>
                    <!-- <ng-multiselect-dropdown [placeholder]="'Select Activities'" formControlName="assignedTo" [settings]="dropdownEmployeeSettings" [data]="employeeList" name="employee" *ngIf="itemrow.editable" class="modal-ms"></ng-multiselect-dropdown> -->
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label >Actions </label><br>
                    <select (change)="onactivityselect($event,'action')">
                        <option>select</option>
                        <option>Activity_Details</option>
                        <option>Project_Details</option>
                      </select>
                    <!-- <ng-multiselect-dropdown [placeholder]="'Select Activities'" formControlName="assignedTo" [settings]="dropdownEmployeeSettings" [data]="employeeList" name="employee" *ngIf="itemrow.editable" class="modal-ms"></ng-multiselect-dropdown> -->
                </div>
            </div>

        </div>

      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="act-btn thm-btn thm-btn-primary" (click)="onSubmit();c('Save click')">Submit</button>
    </div>
  </ng-template>
